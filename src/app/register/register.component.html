<div class="flex items-center flex-col justify-center h-screen">
  <div class="bg-white p-6 rounded shadow-md w-96">
    <h2 class="text-xl font-bold mb-4">Тестовый логин и пароль</h2>
    <h3 class="text-xl mb-4">mor_2314</h3>
    <h3 class="text-xl mb-4">83r5^_</h3>
  </div>

  <div class="bg-white p-6 rounded shadow-md w-96">
    <h2 class="text-xl font-bold mb-4">Регистрация</h2>
    <form (submit)="register(); $event.preventDefault()">
      <div class="mb-4">
        <label for="username" class="block text-gray-700">Имя пользователя</label>
        <input id="username" [(ngModel)]="username" name="username"
               type="text" class="border rounded w-full py-2 px-3" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Пароль</label>
        <input id="password" name="password"  [(ngModel)]="password"
               type="password" class="border rounded w-full py-2 px-3" required>
      </div>
      <button type="submit" class="bg-blue-500 text-white rounded py-2 px-4 hover:bg-blue-700">Войти</button>
    </form>
  </div>
</div>
